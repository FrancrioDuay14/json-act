<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANIMALS | JSON</title>
</head>
<body>
    <p id="demo"></p>
    
    <script>
        var txt = "";
        const xmlhttp = new XMLHttpRequest();
        xmlhttp.onload = function() {
        const animals = JSON.parse(this.responseText);
        let txt = "";

        for(i = 0; i < animals.length;i++){
                        txt +=`                        
                                    <h3>${animals[i].name}</h3>
                                    <h3>${animals[i].scientific_name}</h3>
                                    <h3>${animals[i].diet} <h3>
                                    <h3>${animals[i].average_lifespan}</h3>
                                    <h3 class="text">Habitats:</h3>
                                    <h3 class="text">
                                            <ul>`;
                                            for (j = 0; j <animals[i].habitats.length; j++){
                                                txt += `<li>${animals[i].habitats[j]}</li>`;
                                            }
                                        txt +=`    
                                        </ul>
                                        <hr>
                                        </h3>
                                    </div>
                                </div>
                            </div>
                        `;
                    }

        document.getElementById("demo").innerHTML = txt;
        }
        xmlhttp.open("GET", "http://json-act.test/animals.php");
        xmlhttp.send();
    </script>
</body>
</html>
